<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    
</head>

<body>
    <div class="timerPageField">

        <div class="naslovField">
            <h1> Focus Timer </h1>
        </div>
        <div class="aboutTimerField">
            <button class="focus" id="focusBtn">   Focus Time  </button>
            <button class="small-Break" id="smallBreakBtn"> Small Break</button>
            <button class="long-Break" id="longBreakBtn">  Long Break  </button>
        </div>
        <main class="timeField">
            <div class="clockTimer">
                <p id="clock">10 : 00</p>
            </div>
            <h3> Paused</h3>
            
        </main>
        <div class="clockType">
            <button id="btnStart">
                <i class="fas fa-play" id="playBtn"></i>
            </button>
            <i class="fa fa-cog" id="configBtn"></i>
            <button id="btnStop">
                <i class="fas fa-stop" id="stopBtn"></i>
            </button>
        </div>

        
    </div>



<!--       Modal         -->


    <aside class="modal-settings">
        <div class="naslovModalField">
            <h3>Settings</h3>
        </div>

        <div class="configTime">
            <span class="focusConfig" >
                <h3>Focus Time Settings</h3>
                <input class="inputSetings" id="forcusTimeMinutes" value="0" maxlength="2" type="number" placeholder="Minutes">
                <input class="inputSetings" id="forcusTimeSeconds" value="0" maxlength="2" type="number" placeholder="Seconds">
            </span>
            <span class="smallBreakConfig">
                <h3>Small Break Time Settings</h3>
                <input class="inputSetings" id="smallBreakMinutes" value="5" maxlength="2" type="number" placeholder="Minutes">
                <input class="inputSetings" id="smallBreakSeconds" value="0" maxlength="2" type="number" placeholder="Seconds">
            </span>
            <span class="longBreakConfig ">
                <h3>Long Break Time Settings</h3>
                <input class="inputSetings" id="longBreakMinutes" value="0" maxlength="2" type="number" placeholder="Minutes">
                <input class="inputSetings" id="longBreakSeconds" value="0" maxlength="2" type="number" placeholder="Seconds">
            </span>
        </div>

        <div class="fontConfig">
            <h3> FONT </h3>
            <div class="btnSectionFont">
                <button class="bigBtnSize">Aa</button>
                <button class="mediumBtnSize">Aa</button>
                <button class="smallBtnSize">Aa</button>
            </div>
            
        </div>
        <div class="colorConfig">
            <h3> Theme </h3>
            <div class="btnSectionColor">
                <button class="color blueOrange"></button>
                <button class="color blackWhite"></button>
                <button class="color redGray"></button>
                <button class="color greenYellow"></button>
            </div>

        </div>
        <div class="closeSection">
            <i class="fa fa-times" id="closeBtn"></i>
        </div>

    </aside>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
